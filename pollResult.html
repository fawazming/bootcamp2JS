<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">
    <main class="">
        <h1 class="text-center text-2xl font-bold my-4">Let's Vote the Best Teacher</h1>
        <h1 class="text-center text-9xl font-bold my-4">üëç</h1>

        <div class="flex justify-center items-center">
            <div class="flex items-center mt-4 flex-col">
                <a href="#">
                    <div
                        class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">

                        <img class="rounded-t-lg" src="img/1.jpg" alt="" />

                        <div class="p-5">
                            <h5
                                class="mb-2 text-4xl font-bold tracking-tight text-gray-900 dark:text-white text-center">
                                A <span id="ares"></span>
                            </h5>
                        </div>
                </a>
            </div>
            <div class="flex items-center mt-4 flex-col">
                <a href="#">
                    <div
                        class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">

                        <img class="rounded-t-lg" src="img/2.jpg" alt="" />

                        <div class="p-5">
                            <h5
                                class="mb-2 text-4xl font-bold tracking-tight text-gray-900 dark:text-white text-center">
                                X <span id="xres"></span>
                            </h5>
                        </div>
                </a>
            </div>
            <div class="flex items-center mt-4 flex-col">
                <a href="#">
                    <div
                        class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">

                        <img class="rounded-t-lg" src="img/3.jpg" alt="" />

                        <div class="p-5">
                            <h5
                                class="mb-2 text-4xl font-bold tracking-tight text-gray-900 dark:text-white text-center">
                                M <span id="mres"></span>
                            </h5>
                        </div>
                </a>
            </div>
            <div class="flex items-center mt-4 flex-col">
                <a href="#">
                    <div
                        class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">

                        <img class="rounded-t-lg" src="img/4.jpg" alt="" />

                        <div class="p-5">
                            <h5
                                class="mb-2 text-4xl font-bold tracking-tight text-gray-900 dark:text-white text-center">
                                P <span id="pres"></span>
                            </h5>
                        </div>
                </a>
            </div>
        </div>
    </main>

    <script>
        let votes = JSON.parse(window.localStorage.getItem('votes'));

        document.querySelector('#ares').innerText = votes[0].counts
        document.querySelector('#xres').innerText = votes[1].counts
        document.querySelector('#mres').innerText = votes[2].counts
        document.querySelector('#pres').innerText = votes[3].counts
    </script>
</body>

</html>
