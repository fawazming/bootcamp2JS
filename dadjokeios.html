<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dad Joke</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body class="flex justify-center">


    <div
        class="relative mx-auto border-gray-800 dark:border-gray-800 bg-gray-800 border-[14px] rounded-[2.5rem] h-[600px] w-[300px]">
        <div class="h-[32px] w-[3px] bg-gray-800 dark:bg-gray-800 absolute -start-[17px] top-[72px] rounded-s-lg"></div>
        <div class="h-[46px] w-[3px] bg-gray-800 dark:bg-gray-800 absolute -start-[17px] top-[124px] rounded-s-lg">
        </div>
        <div class="h-[46px] w-[3px] bg-gray-800 dark:bg-gray-800 absolute -start-[17px] top-[178px] rounded-s-lg">
        </div>
        <div class="h-[64px] w-[3px] bg-gray-800 dark:bg-gray-800 absolute -end-[17px] top-[142px] rounded-e-lg"></div>
        <div class="rounded-[2rem] overflow-hidden w-[272px] h-[572px] bg-white dark:bg-gray-800">
            <main class="bg-[#fefff6] px-2" style="">
                <h1 class="text-center text-2xl font-bold my-4">Let's Laugh it Out</h1>
                <h1 class="text-center text-9xl font-bold my-4">ðŸ¤ª</h1>

                <blockquote class="text-2xl text-justify mt-10" id="joke"></blockquote>
                <div class="flex items-center mt-4 flex-col">
                    <button type="button"
                        class="border-2 px-4 py-2 mt-4 border-black bg-white rounded-xl hover:shadow-lg hover:text-lg"
                        id="get">Get a New Joke</button>
                </div>
            </main>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script>
        let joke = document.querySelector('#joke');
        let getJoke = document.querySelector('#get');

        getJoke.addEventListener('click', () => {
            fetch('https://icanhazdadjoke.com/', {
                headers: {
                    Accept: "application/json"
                }
            })
                .then(response => response.json())
                .then((data) => {
                    console.log(data.joke);
                    joke.innerText = data.joke
                })
        })
    </script>
</body>

</html>
